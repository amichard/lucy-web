                key: ''
                default: Applicator Information
              fields: []
              style: {}
            ## -- group {Applicator Info}
            - title:
                key: ''
                default: Treatment Details
              fields: []
              style: {}
            ## -- group { Treatment Details }
        # -- section {Location}
    # --
    ## -- computedFields
    computedFields: {}

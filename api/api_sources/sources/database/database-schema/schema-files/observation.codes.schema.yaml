version: '1.0'
schemas: 
  JurisdictionCodeSchema:
    name: jurisdiction_code
    description: Jurisdiction code of observation area
    baseSchema: CodeTableSchema
    columns: 
      id: 
        name: 'jurisdiction_code_id'
        comment: 'Auto generated primary key'
        definition: SERIAL PRIMARY KEY
      code:
        name: jurisdiction_code
        comment: Unique code value for jurisdiction area
        definition: VARCHAR(10) NOT NULL UNIQUE
  # -- End JurisdictionCode
  # -- Observation - DEPRECATED 
  ObservationSchema:
    name: observation
    description: Observation table
    baseSchema: Record
    columns:
      id: 
        name: 'observation_id'
        comment: 'Auto generated primary key'
        definition: SERIAL PRIMARY KEY
      date:
        name: 'observation_date'
        comment: 'Date of observation'
        definition: DATE NULL
      lat:
        name: 'observation_location_lat'
        comment: 'Latitude of observation location'
        definition: NUMERIC(8, 6) NOT NULL
      long:
        name: 'observation_location_long'
        comment: 'Longitude of observation location'
        definition: NUMERIC(9, 6) NOT NULL
  # -- Observation Species schema ** Observation
  ObservationSpeciesSchema:
    name: observation_species
    description: This table store observation data for particular species
    baseSchema: Record
    columns: 
      id: 
        name: 'observation_species_id'
        comment: 'Auto generated primary key'
        definition: SERIAL PRIMARY KEY
      width:
        name: 'area_width'
        comment: 'Width of the area observed'
        definition: NUMERIC(7, 2) NULL DEFAULT 0.0
      length:
        name: 'area_length'
        comment: 'Length of the area observed'
        definition: NUMERIC(7, 2) NULL DEFAULT 0.0
      accessDescription:
        name: 'access_description'
        comment: Note to specify how to access the location
        definition: VARCHAR(500) NULL
      surveyorFirstName: 
        name: 'surveyor_first_name'
        comment: First name of the surveyor of the observation
        definition: VARCHAR(100) NULL
      surveyorLastName:
        name: 'surveyor_last_name'
        comment: Last name of the surveyor of the observation
        definition: VARCHAR(100) NULL
      species:
        name: 'species_id'
        comment: Foreign key reference to species table 
        definition: INT NULL
        foreignTable: 'species'
        refColumn: species_id
        deleteCascade: true
      jurisdiction:
        name: 'jurisdiction_code_id'
        comment: Foreign key reference to Jurisdiction code table 
        definition: INT NULL
        foreignTable: 'jurisdiction_code'
        refColumn: jurisdiction_code_id
        deleteCascade: true
      observation:
        name: 'observation_id'
        comment: Foreign key reference to observation table 
        definition: INT NULL
        foreignTable: observation
        refColumn: observation_id
        deleteCascade: true
      density:
        name: 'species_density_code_id'
        comment: Foreign key reference to species density code table 
        definition: INT NULL
        foreignTable: species_density_code
        refColumn: species_density_code_id
        deleteCascade: false
      distribution:
        name: 'species_distribution_code_id'
        comment: Foreign key reference to observation table 
        definition: INT NULL
        foreignTable: species_distribution_code
        refColumn: species_distribution_code_id
        deleteCascade: false
      surveyType:
        name: 'survey_type_code_id'
        comment: Foreign key reference to survey type code table 
        definition: INT NULL
        foreignTable: survey_type_code
        refColumn: survey_type_code_id
        deleteCascade: false
      speciesAgency:
        name: 'species_agency_code_id'
        comment: Foreign key reference to Species Agency code table 
        definition: INT NULL
        foreignTable: species_agency_code
        refColumn: species_agency_code_id
        deleteCascade: false
      soilTexture: 
        name: 'soil_texture_code_id'
        comment: Foreign key reference to Soil Texture code table 
        definition: INT NULL
        foreignTable: soil_texture_code
        refColumn: soil_texture_code_id
        deleteCascade: false
      surveyGeometry:
        name: 'survey_geometry_code_id'
        comment: Foreign key reference to survey geometry code table 
        definition: INT NULL
        foreignTable: survey_geometry_code
        refColumn: survey_geometry_code_id
        deleteCascade: false
      specificUseCode:
        name: 'specific_use_code_id'
        comment: Foreign key reference to Specific use code table 
        definition: INT NULL
        foreignTable: specific_use_code
        refColumn: specific_use_code_id
        deleteCascade: false
  # --
  # -- SpeciesDistributionCode
  SpeciesDistributionCodeSchema:
    name: species_distribution_code
    description: Distribution code table of species for an observation
    baseSchema: CodeTableSchema
    columns: 
      id: 
        name: species_distribution_code_id
        comment: Identifier as code
        definition: INT NOT NULL PRIMARY KEY
      description:
        name: description
        comment: Description of distribution code
        definition: VARCHAR(100) NOT NULL
  # --
  # -- SpeciesDensityCodeSchema --
  SpeciesDensityCodeSchema:
    name: species_density_code
    description: Density enum code table for a species of observation
    baseSchema: CodeTableSchema
    columns:
      id: 
        name: 'species_density_code_id'
        comment: 'Auto generated primary key'
        definition: SERIAL PRIMARY KEY
      code:
        name: 'density_code'
        comment: Density code values based on species present on location
        definition: VARCHAR(5) NOT NULL UNIQUE
  # --
  # -- Survey Type Codes
  SurveyTypeCodeSchema:
    name: survey_type_code
    description: Code table for schema of survey types
    baseSchema: CodeTableSchema
    columns:
      id: 
        name: 'survey_type_code_id'
        comment: 'Auto generated primary key'
        definition: SERIAL PRIMARY KEY
      code: 
        name: 'survey_type_code'
        comment: Code value for survey types
        definition: VARCHAR(5) NOT NULL UNIQUE
  # --
  # -- SpeciesAgencyCodeSchema
  SpeciesAgencyCodeSchema:
    name: species_agency_code
    description: Code table for schema of species agencies
    baseSchema: CodeTableSchema
    columns:
      id: 
        name: 'species_agency_code_id'
        comment: 'Auto generated primary key'
        definition: SERIAL PRIMARY KEY
      code: 
        name: 'species_agency_code'
        comment: Agency code values for managing invasive species
        definition: VARCHAR(10) NOT NULL UNIQUE
  # --
  # -- SoilTextureCodeSchema
  SoilTextureCodeSchema:
    name: soil_texture_code
    description: Code table for schema of soil texture codes
    baseSchema: CodeTableSchema
    columns:
      id: 
        name: 'soil_texture_code_id'
        comment: 'Auto generated primary key'
        definition: SERIAL PRIMARY KEY
      code: 
        name: 'soil_texture_code'
        comment: Soil texture code values in the system
        definition: VARCHAR(1) NOT NULL UNIQUE
  # --
  # -- SurveyGeometryCodeSchema
  SurveyGeometryCodeSchema:
    name: survey_geometry_code
    description: Code table for schema of survey geometry codes
    baseSchema: CodeTableSchema
    columns:
      id: 
        name: 'survey_geometry_code_id'
        comment: 'Auto generated primary key'
        definition: SERIAL PRIMARY KEY
      code: 
        name: 'survey_geometry_code'
        comment: Survey geometry code of the system
        definition: VARCHAR(2) NOT NULL UNIQUE
  # --
  # -- SpecificUseCodeSchema
  SpecificUseCodeSchema:
    name: specific_use_code
    description: Code table for schema of Specific use codes of the observation
    baseSchema: CodeTableSchema
    columns:
      id: 
        name: 'specific_use_code_id'
        comment: 'Auto generated primary key'
        definition: SERIAL PRIMARY KEY
      code: 
        name: 'specific_use_code'
        comment: Code values of specific use codes
        definition: VARCHAR(2) NOT NULL UNIQUE
  # --
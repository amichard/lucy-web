<div class="container min-map-height animated" id="location">
  <!-- Location And Map--> 
  <div class="row">
    <!-- Left content  -->
    <div class="col-12 col-md-4">
      <div class="row">
        <!-- Input mode switch  -->
        <div class="col-12 input-mode">
          <div class="input-mode-container">
            <button
              class="btn switch-btn"
              [ngClass]="
                !locationEntryModeLatLong ? 'input-mode-on' : 'input-mode-off'
              "
              (click)="switchInputUTM()"
            >
              UTM
            </button>
            <button
              class="btn switch-btn"
              [ngClass]="
                locationEntryModeLatLong ? 'input-mode-on' : 'input-mode-off'
              "
              (click)="switchInputLatLong()"
            >
              Lat / Long
            </button>
          </div>
        </div>
      </div>
      <!-- lat long input  -->
      <div *ngIf="locationEntryModeLatLong">
        <div class="row">
          <div class="full-width animated fadeIn animationDuration">
            <app-field
              [mode]="mode"
              [header]="latitudeField.header"
              [value]="lat"
              [verification]="latitudeField.verification"
              [required]="latitudeField.required"
              (valueChanged)="latChanged($event)"
            >
            </app-field>
          </div>
        </div>
        <div class="row">
          <div class="full-width animated fadeIn animationDuration">
            <app-field
              [mode]="mode"
              [header]="longitudeField.header"
              [value]="long"
              [verification]="longitudeField.verification"
              [required]="longitudeField.required"
              (valueChanged)="longChanged($event)"
            >
            </app-field>
          </div>
        </div>
      </div>
      <!-- UTM input  -->
      <div *ngIf="!locationEntryModeLatLong">
        <div class="row">
          <div class="full-width animated fadeIn animationDuration">
            <app-field
              [mode]="mode"
              [header]="'Eastings'"
              [value]="eastings"
              [verification]="eastingsVerification"
              (valueChanged)="eastingChanged($event)"
            >
            </app-field>
          </div>
        </div>
        <div class="row">
          <div class="full-width animated fadeIn animationDuration">
            <app-field
              [mode]="mode"
              [header]="'Northings'"
              [value]="northings"
              [verification]="northingsVerification"
              (valueChanged)="northingsChanged($event)"
            >
            </app-field>
          </div>
        </div>
        <div class="row">
          <div class="full-width animated fadeInDown animationDuration">
            <app-field
              [mode]="mode"
              [header]="'Zone'"
              [value]="zone"
              [verification]="zonesVerification"
              (valueChanged)="zoneChanged($event)"
            >
            </app-field>
          </div>
        </div>
      </div>
    </div>
    <!-- Map -->
    <div class="col-12 col-md-8 leaf">
        <app-map-preview
        (centerPointChanged)="mapCenterChanged($event)"
        [cluster]="false"
        [center]="mapCenter"
        [markers]="markers"
      >
      </app-map-preview>
     
      <div *ngIf="wellDistance > -1" class="col-12 nopadding well-distance">
        Nearest well is {{wellDistance}} km away.
      </div>
    </div>
  </div>
  <!-- Geometry amd Inputs-->
  <div class="row">
      <!-- Title: Row -->
      <div class="row">
        <div class="col sub-section-title">
            {{titles.geometrySection}}
        </div>
      </div>
  </div>
  <!-- Input Row-->
  <div class="row">
      <!-- Geometry: Dropdown --->
      <div class="col col-md-6 nopadding">
          <app-dropdown  
          [mode]="mode" 
          [items]="geometry.dropdown" 
          [fieldHeader]="geometry.header" 
          [selectedItem]="geometry.value" 
          (selectionChanged)="geometryChanged($event)">
          </app-dropdown>
      </div>
      <!-- Geometry: Dimension X-->
      <div class="col col-md-3 nopadding">
        <app-field
          [mode]="mode"
          [header]="headerXDimension"
          [value]="x"
          [verification]="dimensionVerification"
          [required]="true"
          (valueChanged)="dimensionXChange($event)"
        >
        </app-field>
      </div>
       <!-- Geometry: Dimension Y-->
       <div class="col col-md-3 nopadding" *ngIf="!showXOnly">
        <app-field
          [mode]="mode"
          [header]="headerYDimension"
          [value]="y"
          [verification]="dimensionVerification"
          [required]="true"
          (valueChanged)="dimensionYChange($event)"
        >
        </app-field>
      </div>
  </div>
  <!-- Area Calculated-->
  <div>
    <div class="row area-calculated">

      <div class="col-12">Calculated Area: <span class="area-value">{{areaLabel}}</span></div>
    </div>
   
  </div>
</div>

<div>
    <div class="row point-container">
        <div class="col-6">
            <app-field [mode]="mode" header='Latitude' [value]="lat" required (valueChanged)="latChanged($event)"></app-field>
        </div>
        <div class="col-6">
            <app-field [mode]="mode" header='Longitude' [value]="long" required (valueChanged)="longChanged($event)"></app-field>
        </div>
    </div>
</div>

<div class="row">
  <!-- Invasive Plant Species -->
  <div class="col-12">
    <app-dropdown [items]="items" [fieldHeader]="'Invasive Plant Species'"
      (selectionChanged)='invasivePlantSpeciesChanged($event)'></app-dropdown>
  </div>
  <!-- Jurisdiction, Density, Distribution -->
  <div class="col-12">
    <div class="row">
      <div class="col-12 col-md-4">
        <app-dropdown [mode]="mode" [items]="items" [fieldHeader]="'Jurisdiction'"
          (selectionChanged)='jurisdictionChanged($event)'></app-dropdown>
      </div>
      <div class="col-12 col-md-4">
        <app-dropdown [mode]="mode" [items]="items" [fieldHeader]="'Density'"
          (selectionChanged)='densityChanged($event)'></app-dropdown>
      </div>
      <div class="col-12 col-md-4">
        <app-dropdown [mode]="mode" [items]="items" [fieldHeader]="'Distribution'"
          (selectionChanged)='distributionChanged($event)'></app-dropdown>
      </div>
    </div>
  </div>
  <!-- Plot Dimention -->
  <div class="col-12">
    <app-field [mode]="mode" [header]="'test'" [value]="'hi'" [validationFunc]="validation.isValidLatitude" (valueChanged)='fieldValueChanged($event)'></app-field>
  </div>
  <!-- Survey Mode, Soil Texture Code, Specific Use Code -->
  <div class="col-12">
      <div class="row">
        <div class="col-12 col-md-4">
          <app-dropdown [mode]="mode" [items]="items" [fieldHeader]="'Survey Mode'"
            (selectionChanged)='surveyModeChanged($event)'></app-dropdown>
        </div>
        <div class="col-12 col-md-4">
          <app-dropdown [mode]="mode" [items]="items" [fieldHeader]="'Soil Texture Code'"
            (selectionChanged)='soilTextureCodeChanged($event)'></app-dropdown>
        </div>
        <div class="col-12 col-md-4">
          <app-dropdown [mode]="mode" [items]="items" [fieldHeader]="'Specific Use Code'"
            (selectionChanged)='specificUseCodeChanged($event)'></app-dropdown>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="col-12 field d-inline-block">
            <label for="accessDescription" class="field-header"> Access Description:</label>
            <textarea class="form-control" rows="4" id="accessDescription" [(ngModel)]="approverNote"></textarea>
          </div>
    </div>
</div>

<div class="container">
  <div class="row view-title-section">
    <div class="col-12 col-md-9 view-title">
      Add Observation <span class="view-title-detail">- Plant</span>
    </div>
    <div class="col-12 col-md-3">
      <button *ngIf="!readonly" type="button" class="btn btn-secondary submit-button button-fill" (click)="submitAction()">Submit Observation</button>
    </div>

    <div class="col-12">
        <button type="button" class="btn btn-secondary btn-test" (click)="testBtnClicked()">{{testBtnName}}</button>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-3 nav-bar">
      <app-side-nav [visibleClasses]="visibleClasses"></app-side-nav>
    </div>
    <div class="col">
      <!-- Basic Information -->
      <app-add-plant-observation-basic-information 
      [mode]="mode"
      class="basic-Information" 
      [observationObject]="observationObject"
      (basicInfoChanged)="basicInfoChanged($event)"

      inViewport
      [inViewportOptions]="{ threshold: [0] }"
      (inViewportAction)="onIntersection($event)" 
      >
      </app-add-plant-observation-basic-information>
      <!-- -------------------- -->

      <!-- Invasive Species -->
      <app-add-plant-observation-invasive-plant-species 
      [mode]="mode"
      class="invasive-species" 
      (invasivePlantSpeciesChanged)='invasivePlantSpeciesChanged($event)'

      inViewport
      [inViewportOptions]="{ threshold: [0] }"
      (inViewportAction)="onIntersection($event)" 
      >
      </app-add-plant-observation-invasive-plant-species>
      <!-- -------------------- -->
    </div>
  </div>
</div>

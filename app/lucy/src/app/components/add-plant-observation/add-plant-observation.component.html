<!-- Submission message -->
<div *ngIf="submitted">
    <div class="container">
        <div class="row">
          <div class="col-12">

          </div>
        </div>
        <div class="row">
            <div class="col-12">

            </div>
        </div>
        <div class="row">
            <div class="col-12">

            </div>
        </div>
        <div class="row">
            <div class="col-12">

            </div>
        </div>
    </div>
</div>

<!-- Form  -->
<div *ngIf="!submitted">
<div class="container">
  <!-- Header Section -->
  <div class="row view-title-section">
    <div class="col-12 col-md-9 view-title">
      {{pageTitle}} <span *ngIf="!readonly || !inReviewMode" class="view-title-detail"> - Plant</span>
    </div>
    <div class="col-12 col-md-3">
     <div class="row">
        <div class="col-12">
            <button *ngIf="!readonly || inReviewMode" type="button" class="btn btn-secondary submit-button button-fill" (click)="submitAction()">{{submitBtnName}}</button>
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="col-12">
            <button *ngIf="inReviewMode" type="button" class="btn btn-secondary submit-button button-hollow" (click)="exitReviewMode()">Edit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- -------------------- -->
  <br />
  <div class="row">
     <!-- Side Nav -->
    <div class="col-12 col-lg-3 nav-bar">
      <app-side-nav [visibleClasses]="visibleClasses"></app-side-nav>
    </div>
    <!-- -------------------- -->
    <div class="col content">
      <!-- Basic Information -->
      <app-add-plant-observation-basic-information 
      [mode]="mode"
      class="basic-Information" 
      [observationObject]="observationObject"
      (basicInfoChanged)="basicInfoChanged($event)"

      inViewport
      [inViewportOptions]="{ threshold: [0] }"
      (inViewportAction)="onIntersection($event)" 
      >
      </app-add-plant-observation-basic-information>
      <!-- -------------------- -->
      <!-- Invasive Species -->
      <app-add-plant-observation-invasive-plant-species 
      [mode]="mode"
      class="invasive-species" 
      [objects] = "invasiveSpecies"
      (invasivePlantSpeciesChanged)='invasivePlantSpeciesChanged($event)'

      inViewport
      [inViewportOptions]="{ threshold: [0] }"
      (inViewportAction)="onIntersection($event)" 
      >
      </app-add-plant-observation-invasive-plant-species>
      <!-- -------------------- -->
    </div>
  </div>
</div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 section-title">
      Location
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-4">
      <div class="row">
        <div class="col-12 input-mode">
          <div class="input-mode-container">
            <button class="btn switch-btn" [ngClass]="!locationEntryModeLatLong ? 'input-mode-on' : 'input-mode-off'" (click)="switchInputUTM()">UTM</button>
            <button class="btn switch-btn" [ngClass]="locationEntryModeLatLong ? 'input-mode-on' : 'input-mode-off'" (click)="switchInputLatLong()">Lat / Long</button>
          </div>
        </div>
      </div>
      <div class="row">
        <app-field [mode]="mode" [header]="'Eastings'" [value]="eastings"
          [validationFunc]="validation.isValidUTM.bind(validation)" (valueChanged)='eastingChanged($event)'>
        </app-field>
      </div>
      <div class="row">
        <app-field [mode]="mode" [header]="'Northings'" [value]="northings"
          [validationFunc]="validation.isValidUTM.bind(validation)" (valueChanged)='northingsChanged($event)'>
        </app-field>
      </div>
      <div class="row">
        <app-field [mode]="mode" [header]="'Zone'" [value]="zone" [validationFunc]="validation.isValidInteger"
          (valueChanged)='zoneChanged($event)'>
        </app-field>
      </div>
      <div class="row">
        <div class="col-12 section-title">
          <hr class="divider">
          Observer information
        </div>
      </div>
      <div class="row">
        <app-field [mode]="mode" [header]="'First Name'" [value]="observerFirstName"
          (valueChanged)='observerFirstNameChanged($event)'>
        </app-field>
      </div>
      <div class="row">
        <app-field [mode]="mode" [header]="'Last Name'" [value]="observerLastName"
          (valueChanged)='observerLastNameChanged($event)'>
        </app-field>
      </div>
      <div class="row">
          <app-dropdown 
          [mode]="mode"
          [items]="organizations" 
          [fieldHeader]="'Completed on behalf of'"
          [selectedItem]="organization"
          (selectionChanged)='organizationChanged($event)'>
        </app-dropdown>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <app-map-preview (centerPointChanged)='mapCenterChanged($event)' [center]="mapCenter" [markers]="markers">
      </app-map-preview>
    </div>
  </div>
  <div class="col-12">
    <br/>
    <button class="btn btn-test" (click)="autofillForTesting()">Auto-fill For Testing</button>
  </div>
  <hr class="divider">
</div>

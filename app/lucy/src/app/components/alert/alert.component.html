<ng-template #alertModal let-modal>
  <!-- Modal Title -->
  <div class="modal-header">
    <h5 class="modal-title" id="alertModalTitle">{{title}}</h5>
    <button type="button" class="close" (click)="cancelAction()" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- Modal Body -->
  <div class="modal-body">
    <div class="container">
      <div class="col-12">
        {{body}}
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div class="modal-footer">

    <button type="button" class="btn button-fill" *ngFor="let button of buttons; let i = index" (click)="buttonPressed(button)">
      {{button.name}}
    </button>
  </div>
</ng-template>

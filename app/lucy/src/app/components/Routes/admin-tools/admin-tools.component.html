<div class=" admin-container">


<!-- Header Section -->
<div class="container-fluid header-container">
  <div class="container">
    <mat-toolbar class="toolbar">
      <mat-toolbar-row>
        <span class="animated fadeIn">Admin Tools</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>
<br />
<div class="container">
  <!-- Data managment-->
  <div class="row box">
    <div class="col-12 section-title-text">
      Manage Data
    </div>
    <div class="col-12">
      <hr class="section-divider" />
    </div>
    <div class="col-12 col-sm-6 col-lg-10 section-body-text">
      There are currently {{numberOfDataInInspectAppToExport}} records in the Inspect App Database.
    </div>
    <div class="col-12 col-sm-6 col-lg-2">
      <button mat-raised-button class="action-button" color="primary" (click)="export()"> Export All Data </button>
    </div>
  </div>
  <!-- End Data managment -->
  <br />
  <!-- Requests -->
  <div class="row box">
    <div class="col-12 section-title-text">
      New Users
    </div>
    <div class="col-12">
      <hr class="section-divider" />
    </div>
    <div class="col-12">
      <table mat-table [dataSource]="requestUsersDataSource">

        <!--Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef class="table-first-column">
              Username
          </th>
          <td mat-cell *matCellDef="let item"> {{item.username}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>
              Name
          </th>
          <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        </ng-container>

        <!-- Requested role Column -->
        <ng-container matColumnDef="roleRequested">
          <th mat-header-cell *matHeaderCellDef>
              Requested Role
          </th>
          <td mat-cell *matCellDef="let item"> {{item.roleRequested}} </td>
        </ng-container>

        <!-- Action column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef class="sticky-container">
            <button mat-raised-button color="primary" class="sticky-content">
              Respond
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="requestUsersColumns" class="table-header"></tr>
        <tr mat-row *matRowDef="let row; columns: requestUsersColumns"></tr>
      </table>
    </div>
  </div>
  <!-- End Requests -->
  <br />
  <!-- All Users -->
  <div class="row box">
    <div class="col-12 section-title-text">
      All Users
    </div>
    <div class="col-12">
      <hr class="section-divider" />
    </div>
    <div class="col-12">
      <table class="table table-borderless table-hover">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">First Name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <hr class="table-head-divider" />
        <tbody>
          <tr app-user-cell *ngFor="let user of allUsers; let i = index" [user]="user">
          </tr> 
        </tbody>
      </table>
    </div>
  </div>
  <!-- END All Users -->
</div>
</div>

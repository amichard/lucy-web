<div class="container">
    <div class="row">
        <div class="col-12">
            <p><b>Select Invasive Species treated with Herbicide selected</b></p>
            <p><b>If species found at treatment is not found below an additional survey record is required.</b></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label>Being Treated</label>
            <div *ngFor="let s of speciesBeingTreated" class="col-6">
                <p><b>{{ s.commonName }}</b></p>
                <p>50%</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label>Not Being Treated</label>
            <div *ngFor="let n of speciesNotBeingTreated" class="col-6">
                <p>{{ n.commonName }}</p>
                <button>Treat</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field class="col-12">
                <textarea matInput placeholder="Additional Comments"></textarea>
            </mat-form-field>
        </div>
    </div>
    <hr />
</div>

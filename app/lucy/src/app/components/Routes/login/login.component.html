<div class="page-bg">
    <div class="container login-card justify-content-center">
        <mat-card>
          <mat-card-header>
              <mat-card-title>
                  Sign In
              </mat-card-title>
              <mat-card-subtitle>
                  To continue to {{ appTitle }}

          <mat-card-content class="center">
              <button mat-raised-button class="login-btn" (click)='loginWithIDIR()'>Login with IDIR</button>

        </mat-card>
    </div>
</div>

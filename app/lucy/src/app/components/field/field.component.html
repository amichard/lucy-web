<div *ngIf="!readonly" class="col-sm-12 field">
  <label class="field-header">{{header}}</label>
  <input *ngIf="!multiline" type="text" [(ngModel)]="value" class="form-control edit"
    [ngClass]="isValid && !readonly ? 'valid' : 'invalid'"
    [readonly]="readonly"/>
    
  <!-- multiLine -->
  <textarea *ngIf="multiline" rows="4" [(ngModel)]="value" class="form-control"
    [ngClass]="isValid ? 'valid' : 'invalid'"
    [readonly]="readonly"></textarea>
</div>

<div *ngIf="readonly" class="col-sm-12 field">
  <label class="field-header">{{header}}</label>
  <input *ngIf="!multiline" type="text" [(ngModel)]="value" class="form-control view"
    [readonly]="readonly"/>
  <!-- multiLine -->
  <textarea *ngIf="multiline" rows="4" [(ngModel)]="value" class="form-control"
  [readonly]="readonly"></textarea>
</div>

<div *ngIf="!readonly" class="col-12 field">
    <label class="field-header">{{header}}</label>
    <!-- 
      <input 
      class="form-control edit"
      type="text"
      ngbDatepicker #customDatePicker="ngbDatepicker" 
      [(ngModel)]="ngDate"
      (click)="customDatePicker.toggle()" 
      (dateSelect)="dateChanged($event)"/>
    -->
    <mat-form-field>
        <input 
          class="form-control edit"
          matInput
          [matDatepicker]="datePicker"
          placeholder=""
          [value]="_date"
          (dateChange)="dateChanged($event)"
          (click)="datePicker.open()"
          (keydown)="false">
        <!-- <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle> -->
        <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>
</div>
<div *ngIf="readonly">
  <app-field
  [mode]="mode" 
  [header]="header"
  [value]="date">
</app-field>

</div>

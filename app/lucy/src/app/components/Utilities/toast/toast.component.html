<div class="toast-position">
  <div class="container container-fluid toast-container animated" [ngClass]="presenting ? 'bounceInDown' : 'bounceOutUp'">
    <div class="row">
      <div class="col-2 success animated fadeIn" *ngIf="isSuccess">
          <i class="material-icons">
              done
          </i>
      </div>
      <div class="col-2 fail animated fadeIn" *ngIf="isFailure">
          <i class="material-icons">
              error_outline
          </i>
      </div>
      <div class="col message">
        {{model.message}}
      </div>
      <div class="col-2 close animated fadeIn" (click)="closeAction()">
          <i class="material-icons">
              close
          </i>
      </div>
    </div>
  </div>
</div>

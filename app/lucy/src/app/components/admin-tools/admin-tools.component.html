<div class="container">
  <div class="row">
    <h3>Admin Tools</h3>
  </div>
  <br />
  <!-- Requests -->
  <div class="row">
    <h4>Pending Access Requests</h4>
  </div>
  <div class="row">
    <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
  </div>
  <div class="row">
    <table class="table table-borderless table-hover">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Name</th>
          <th scope="col">Current Role</th>
          <th scope="col">Requested Role</th>
          <th scope="col">Reasons</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of requests; let i = index">
          <td scope="row">{{request.username}}</td>
          <td>{{request.name}}</td>
          <td>{{request.currentRole}}</td>
          <td>{{request.requestedRole}}</td>
          <td>{{request.reasons}}</td>
          <td>
            <button type="button" class="btn button-fill" (click)="setFocusedAccessRequest(request)" data-toggle="modal"
              data-target="#requestResponseModal">
              Respond
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- End Requests -->
  <!-- Access Request Modal -->
  <app-access-request-response-modal [accessRequest]="focusedAccessRequest"></app-access-request-response-modal>
  <!-- END Access Request Modal -->
  <br />
  <!-- All Users -->
  <div class="row">
    <h4>All Users</h4>
  </div>
  <div class="row">
    <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
  </div>
  <div class="row">
    <table class="table table-borderless table-hover">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">First Name</th>
          <th scope="col">Last name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr app-user-cell *ngFor="let user of allUsers; let i = index" [user]="user">
        </tr> 
      </tbody>
    </table>
  </div>
  <!-- END All Users -->
</div>
